<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CBJ-TEST</title>
  <!-- Latest compiled and minified CSS -->
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
 </head>
<body data-ng-app="pag-test" data-ng-controller="pagCtrl" data-ng-cloak>
  <table>
    <tr data-ng-repeat="row in rows | filter:myFilter()">
      <td>{{row.lname}}</td>
      <td>{{row.docket}}</td>
    </tr>
  </table>
  <div id="pagination">
    <span class="prepn">page &lt;</span>
      <div data-ng-repeat="page in pages" class={{pcolor[$index]}} data-ng-click="goToPage($index)">
        {{page}}
      </div>
      <span class="prepn">&gt;</span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
